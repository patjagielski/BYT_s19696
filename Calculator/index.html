<!DOCTYPE html>
<html lang="en-US">
    <head>
        <h1>BYT Calculator using Chain of Responsibility</h1>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <input id="a" placeholder="enter first number">
        <br />
        <input id="b" placeholder="enter second number">
        <br />
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        <br />
        <input id="submit_button" type="button" value="Submit">
    </body>
    <script type="module" src="Operation.js"></script>
</html>
